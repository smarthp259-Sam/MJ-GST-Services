<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MJS GST Consultancy Services</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:#eef2f7;
    color:#222;
}

/* HEADER */
header{
    background:linear-gradient(135deg,#0a3d91,#0f5fc0);
    color:#fff;
    padding:60px 20px;
}
.hero{
    max-width:1100px;
    margin:auto;
    display:flex;
    gap:40px;
    align-items:center;
    flex-wrap:wrap;
}
.hero img{
    width:190px;
    height:190px;
    border-radius:50%;
    border:6px solid #fff;
    object-fit:cover;
}
.hero h1{margin:0;font-size:34px;}
.hero h2{margin:6px 0;font-size:20px;font-weight:400;}
.hero p{margin:6px 0;font-size:16px;}
.cta{
    display:inline-block;
    margin-top:15px;
    background:#ffc107;
    color:#000;
    padding:12px 22px;
    border-radius:6px;
    font-weight:600;
    text-decoration:none;
}

/* SECTIONS */
.section{
    padding:60px 20px;
}
.container{
    max-width:1100px;
    margin:auto;
}
.section-title{
    text-align:center;
    font-size:28px;
    margin-bottom:35px;
    color:#0a3d91;
}

/* ABOUT */
.about-box{
    background:#fff;
    padding:35px;
    border-radius:12px;
    box-shadow:0 10px 25px rgba(0,0,0,0.08);
    text-align:center;
    font-size:17px;
}

/* SERVICES */
.services{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:25px;
}
.service{
    background:#fff;
    padding:25px;
    border-radius:14px;
    box-shadow:0 10px 25px rgba(0,0,0,0.08);
}
.serv
